
<main class="container p-3">
  <form [formGroup]="noteForm" class="needs-validation" novalidate="">
    <h5>Veuillez attribuer une note à cet assignment</h5>
    <div class="form-group ">
      <label class="col-form-label mt-4">Note</label>
      <input size="10" type="number" value="10" step="0.01" class="form-control" formControlName="note" required>
      <div class="txt-danger" *ngIf="note?.invalid && (note?.dirty || note?.touched)">
        <!--<div *ngIf="note?.errors?.['required']" class="txt-danger"> -->
          Veuillez saisir un nombre entre 0 et 20
        <!--</div> -->
        <div>

        </div>
      </div>
    </div>
    <div class="form-group">
        <label class="col-form-label mt-2">Remarques</label>
        <textarea rows=4 cols="25" name="remarques" class="form-control" formControlName="remarques"></textarea>
        <div class="txt-danger" *ngIf="remarques?.invalid && (remarques?.dirty || remarques?.touched)">
          <div *ngIf="remarques?.errors?.['minlength']">
            La remarque doit contenir au minimum 4 caractères
          </div>  
        </div>
    </div>
    <div class="form-group mb-0">
        <button class="btn btn-primary btn-block m-1" [disabled]="noteForm.invalid" type="submit" (click)="updateAssignment()">Enregistrer</button>
        <button class="btn btn-warning btn-block m-1" (click)="cancel()">Annuler</button>
    </div>
  </form>
</main>
