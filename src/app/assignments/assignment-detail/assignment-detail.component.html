  <div class="row mt-4 mb-2"><h4>Détail du devoir</h4></div>

      <!-- </div> -->
      <div class="col-xs-12">
        <div class="col-md-12">
          <div class="mb-3">
            <label class="control-label">Nom du devoir<span style="color: red"> *</span></label>
            <input class="form-control" value="{{assignmentTransmis.nom}}" type="text" required disabled>
          </div>
          <div class="mb-3">
            <label class="control-label">Date de rendu<span style="color: red"> *</span></label>
            <input class="form-control" value="{{assignmentTransmis.dateDeRendu}}" type="text" required disabled>
          </div>
          <div class="mb-3">
            <label class="control-label">Matière<span style="color: red"> *</span></label>
            <input class="form-control" value="{{assignmentTransmis.matiere?.nom}}" type="text" required disabled>
          </div>
          <div class="mb-3">
            <label class="control-label">Éleve<span style="color: red"> *</span></label>
            <input class="form-control" value="{{assignmentTransmis.eleve?.nom}}" type="text" required disabled>
          </div>
          <div class="mb-3">
            <label class="control-label">Prof<span style="color: red"> *</span></label>
            <input class="form-control" value="{{assignmentTransmis.prof?.nom}}" type="text" required disabled>
          </div>
          <div class="mb-3">
            <label class="control-label">Remarques</label>
            <input class="form-control" value="{{assignmentTransmis.remarques}}" type="text" required disabled>
          </div>
          <div class="row mb-2">
            <div class="col-md-5"></div>
            <div class="col-md-3">
              <button class="btn btn-warning" style="color: white;">Modifier</button>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-3">
              <button class="btn btn-danger pull-right" (click)="onDeleteAssignment()" style="color: white;" >Supprimer</button>
            </div>
          </div>
        </div>
      </div>
</main>
