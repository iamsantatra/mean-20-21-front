
<main class="container p-3">
      <h4>Annuler le devoir</h4>
      <p>Cette action supprimera la note précédemment attribuée et annulera la soumission de ce devoir. </p>
      <p>Voulez-vous continuer? </p>
      <div class="form-group mb-0">
            <button class="btn btn-primary btn-block m-1" (click)="updateAssignment()">Oui</button>
            <button class="btn btn-warning btn-block m-1" (click)="cancel()">Non</button>
      </div>
  </main>
